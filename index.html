<!DOCTYPE html>
<html>

<head>
    <title>Train Timings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>HERE COMES THE TRAIN</h1>
                <p>CHOO CHOO MUTHER FUCKER!</p>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading ">Current Train Schedule</div>
                <div class="panel-body">
                    <!-- Table -->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Miniutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Thomas The Fucking Train</td>
                                <td>Shits-ville</td>
                                <td>420</td>
                                <td>11:11 AM</td>
                                <td>69</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading ">
                    Add Train
                </div>
                <div class="panel-body">
                    <form id="inputForms" role="form">
                        <div class="form-group">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination:</label>
                            <input class="form-control" id="destionation-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="startDate-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="trainTime-input" type="date">
                        </div>
                        <div class="form-group">
                            <label for="mRate-input">Frequency (Min)</label>
                            <textarea class="form-control" id="frequency-input"></textarea>
                        </div>
                        <button class="btn btn-primary" id="add-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
